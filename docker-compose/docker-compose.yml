version: '3.9'


services:
  app:
    image: alissondrs/app-web:0.0.1
    ports:
      - "8080:8080"
    environment:
      - DB_NAME=${DB_NAME}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - APP_USER=${APP_USER}
      - APP_PASSWORD=${APP_PASSWORD}


  mysql-dev:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
      # - ./mysql-init/:/docker-entrypoint-initdb.d/

