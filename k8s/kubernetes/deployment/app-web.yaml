apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-web
  template:
    metadata:
      labels:
        app: app-web
    spec:
      containers:
        - name: app-web
          image: alissondrs/app-web:0.0.1
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: "10.42.3.8"
            - name: DB_PORT
              value: "3306"
            - name: APP_USER
              value: "app-web"
            - name: APP_PASSWORD
              value: "01senha"
            - name: DB_NAME
              value: "appdb"
          # livenessProbe:
          #   exec:
          #     command:
          #       - sh
          #       - -c
          #       - mysql --host=$DB_HOST --port=$DB_PORT --user=$APP_USER --password=$APP_PASSWORD --database=$DB_NAME --execute='SELECT 1'
          #   initialDelaySeconds: 30
          #   periodSeconds: 5              

---
apiVersion: v1
kind: Service
metadata:
  name: app-web-service
spec:
  selector:
    app: app-web
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
